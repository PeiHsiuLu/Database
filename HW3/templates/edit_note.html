<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <style>
        /* 背景 */
        body {
            background-image: url('https://raw.githubusercontent.com/PeiHsiuLu/Database/main/planet.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00e6e6;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        input, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #00e6e6;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #00e6e6;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <h1>Edit Note</h1>
    <form action="{{ url_for('edit_note', note_id=note['_id']) }}" method="POST">
        <input type="text" name="title" value="{{ note['title'] }}" required>
        <textarea name="content" required>{{ note['content'] }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
