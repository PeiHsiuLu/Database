<!DOCTYPE html>
<html>
<head>
    <title>Update Course</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Course</h1>
        <form action="/courses/update/{{ course_id }}" method="post" class="form-container">
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" name="course_name" value="{{ course_name }}" required>
            </div>
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" name="credits" value="{{ credits }}" min="1" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" rows="3" required>{{ description }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Update Course</button>
                <a class="btn" href="/courses">Back to Course List</a>
            </div>
        </form>
        <a href="/" class="btn">Back to Home</a> <!-- 新增的回到主頁按鈕 -->
    </div>
</body>
</html>
