<!DOCTYPE html>
<html>
<head>
    <title>Update Enrollment</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Enrollment</h1>
        <form action="/enrollments/update/{{ enrollment[4] }}/{{ student_id }}" method="post">
            <label for="semester">Semester:</label>
            <input type="text" name="semester" value="{{ enrollment[1] }}" required>
            
            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" value="{{ enrollment[0] }}" required>

            <label for="grade">Grade:</label>
            <input type="text" name="grade" value="{{ enrollment[2] }}" required>

            <label for="credits">Credits:</label>
            <input type="number" name="credits" value="{{ enrollment[3] }}" min="0" required>

            <button type="submit">Update Enrollment</button>
        </form>
        <a class="btn" href="/">Back to Home</a>
    </div>
</body>
</html>
