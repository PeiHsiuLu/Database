<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Search Employee</h1>
        <form action="/employee/search" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="search_term" class="form-label">Enter a keyword (name, department, or position)</label>
                <input type="text" id="search_term" name="search_term" class="form-control" placeholder="e.g., John, HR, Manager" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Employee List</a>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
